<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - BadgerCS Nexus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/sign-in.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('images/background.jpg');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }
    .register-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
    }
    .register-box {
      background: #E8E8E5;
      border-radius: 1.5rem;
      padding: 2.5rem;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .register-box h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    .btn-rounded {
      border-radius: 50px;
      padding: 0.5rem 2rem;
    }
    .logo-img {
      max-height: 150px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="register-wrapper">
    <div class="register-box">
      <img src="images/logo-img.jpg" alt="BadgerCS Logo" class="logo-img">
      <h2>Create an Account</h2>
      <form id="register-form">
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email address" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="nickname" placeholder="Nickname" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password (min 6 characters)" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="major" placeholder="Your Major" required>
        </div>
        <div class="mb-3">
          <select class="form-select" id="userType" required>
            <option value="">Select User Type</option>
            <option value="student">Student</option>
            <option value="org">Org</option>
          </select>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary btn-rounded">Register</button>
          <a href="sign-in.html" class="btn btn-outline-dark btn-rounded">Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const nickname = document.getElementById('nickname').value;
      const password = document.getElementById('password').value;
      const major = document.getElementById('major').value;
      const userType = document.getElementById('userType').value;

      const emailRegex = /^.+@[a-zA-Z0-9\-]+\.[a-zA-Z]{2,}$/;
      if (!emailRegex.test(email)) {
        alert("Invalid email address.");
        return;
      }
      if (nickname.trim() === '') {
        alert("Nickname is required.");
        return;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }
      if (major.trim() === '') {
        alert("Please enter your major.");
        return;
      }
      if (!userType) {
        alert("Please select a user type.");
        return;
      }

      alert("Registration successful! (mock)");
    });
  </script>
</body>
</html>
