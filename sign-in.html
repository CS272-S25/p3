<!-- signin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - BadgerCS Nexus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('images/background.jpg');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
      padding: 2rem;
    }
    .login-box {
      background: white;
      border-radius: 1.5rem;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .login-box h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    .btn-rounded {
      border-radius: 50px;
      padding: 0.5rem 2rem;
    }
    .logo-img {
      max-height: 150px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="login-box">
      <img src="images/logo-img.jpg" alt="BadgerCS Logo" class="logo-img">
      <form id="signin-form">
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email address" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="form-check text-start mb-3">
          <input type="checkbox" class="form-check-input" id="remember">
          <label for="remember" class="form-check-label">Remember me</label>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary btn-rounded">Login</button>
          <a href="register.html" class="btn btn-outline-dark btn-rounded">Register</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('signin-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const emailRegex = /^.+@[a-zA-Z0-9\-]+\.[a-zA-Z]{2,4}$/;
      if (!emailRegex.test(email)) {
        alert("Invalid email address.");
        return;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
      }
      alert("Login success! (mock)");
    });
  </script>
</body>
</html>
