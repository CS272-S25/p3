<!-- signin.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - BadgerCS Nexus</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/sign-in.css">
</head>

<body>

  <div class="login-wrapper">
    <div class="login-box">
      <img src="images/logo-img.jpg" alt="BadgerCS Nexus Logo" class="logo-img">
      <form id="signin-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email address" required>
          <div id="emailError" class="invalid-feedback" aria-live="polite"></div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <div id="passwordError" class="invalid-feedback" aria-live="polite"></div>
        </div>
        <div class="form-check text-start mb-3">
          <input type="checkbox" class="form-check-input" id="remember">
          <label for="remember" class="form-check-label">Remember me</label>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary btn-rounded">Login</button>
          <a href="register.html" class="btn btn-outline-dark btn-rounded" title="Go to the registration page">Register</a>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/sign-in.js"></script>
</body>

</html>
